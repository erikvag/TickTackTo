<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <p id="game-status">Current Player: X</p>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <p>X Wins: <span id="x-wins">0</span></p>
      <p>O Wins: <span id="o-wins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
      <button id="reset-button">Reset Leaderboard</button>
    </div>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Game Over</h2>
      <button id="modal-button">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
